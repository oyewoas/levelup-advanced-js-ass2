<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="tags">

</div>
<div id="btn">

</div>
<script>
    (function () {
        const createTags = document.getElementById('tags');
        const createBtn = document.getElementById('btn');
        for(let i =0; i <= 10; i++){
            const anchor = document.createElement('a');
            const button = document.createElement('button');
            anchor.setAttribute('href','yourlink.html');
            anchor.innerHTML = `This is anchor tag ${i} <br>`;
            button.innerHTML = `This is button tag ${i}`;
            createTags.appendChild(anchor);
            createBtn.appendChild(button);
        }
    })();
</script>
</body>
</html>
