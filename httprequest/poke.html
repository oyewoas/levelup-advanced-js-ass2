<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fetch from PokeApi</title>
</head>
<body>

<h1 id="content">...Loading</h1>
<button id="get-info">Click to Fetch Information</button>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="application/javascript">
    (function(){
        document.getElementById("get-info")
            .addEventListener("click", function (){

                axios.get('https://pokeapi.co/api/v2/pokemon/ditto/')
                    .then(function (result){
                        console.log(result);
                        let height = result.data.height;
                        document.getElementById("content").innerHTML = `The height is: ${height}`;
                    })
                    .catch(function(error){
                        console.error(error)
                    })

            })
    })()
</script>
</body>
</html>
